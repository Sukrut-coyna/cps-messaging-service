plugins {
	id 'org.springframework.boot' version "3.0.4"
	id 'java-library'
	id 'maven-publish'
	id "nu.studer.jooq" version "8.1"
}

repositories {
	mavenLocal()
	maven {
		url = uri('https://repo.maven.apache.org/maven2/')
	}
}

dependencies {
	jooqGenerator 'mysql:mysql-connector-java:8.0.29'
	annotationProcessor "org.projectlombok:lombok:1.18.26"
	implementation 'org.springframework.boot:spring-boot-starter-validation:3.0.4'
	implementation 'org.springframework.boot:spring-boot-starter-jooq:3.0.4'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.0.4'
	implementation 'org.springframework.boot:spring-boot-starter-log4j2:3.0.4'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.4'
	implementation 'org.springframework.boot:spring-boot-starter-mail:3.0.4'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.4'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
	implementation 'io.jsonwebtoken:jjwt:0.9.1'
	implementation 'org.projectlombok:lombok:1.18.26'
	implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
	runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.4'

	implementation 'com.coyna:cpsCommonLibrary:1.0'
}

group = 'com.coyna'
version = '0.0.1-SNAPSHOT'
description = 'cps-account-service'
java.sourceCompatibility = JavaVersion.VERSION_17
sourceSets.main.java.srcDirs = ['src/generated-db-entities/java','src/main/java']

configurations {
	all {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
}

publishing {
	publications {
		maven(MavenPublication) {
			from(components.java)
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
	options.encoding = 'UTF-8'
}

jooq {
	configurations {
		main {
			generateSchemaSourceOnCompilation = true
			generationTool {
				jdbc {
					driver = 'com.mysql.cj.jdbc.Driver'
					url = 'jdbc:mysql://127.0.0.1:3306/cps-transaction-service'
					user = 'root'
					password = 'password'
					properties {
						property{
							key='allowPublicKeyRetrieval'
							value=true
						}
						property {
							key = 'useSSL'
							value = 'false'
						}
					}
				}
				generator {
					name = 'org.jooq.codegen.DefaultGenerator'
					database {
						name = 'org.jooq.meta.mysql.MySQLDatabase'
						inputSchema = 'cps-transaction-service'
						outputSchema = ''
						outputSchemaToDefault = true
					}
					generate {
						relations = false
						deprecated = false
						records = true
						pojos = true
						daos = false
						springAnnotations = true
						javaTimeTypes = true
						fluentSetters = true
						pojosEqualsAndHashCode = true
						constructorPropertiesAnnotation = true
						generatedAnnotation = true
						jooqVersionReference = false
					}
					target {
						packageName = 'com.coyna.cpsmessagingservice'
						directory = 'src/generated-db-entities/java/'
					}
				}
			}
		}
	}
}

task jooqGenerator() {
	dependsOn += 'generateJooq'
}